{% extends 'base.html' %}

{% load static %}

{% load custom_tags %}

{% block content %}

<div class="container mt-5">
    <h2>Select Address & Procced to continue</h2>
    <div class="mb-3">
        <label for="userAddress" class="form-label">Select Address</label>
        <select class="form-control" id="userAddress" name="offer" onchange="redirectToPage(this)" required>
            <option value="#">Address</option>
            {% if address %}
            {% for address in address %}
            <option value="{{address.id}}">{{address.alternative_mobile}}-{{address.address}}-{{address.district}}-{{address.state}}-{{address.zip_code}}</option>
            {% endfor %}
            {% endif %}
        </select>
    </div>

    <h4 style="font-weight: 600;color:blue;">Add a new address </h4>

    <form action="{% url 'add_address' 1 %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Name</label>
            <input type="text" class="form-control" id="username" name="name" >
        </div>
        <div class="mb-3">
            <label for="mobilenum" class="form-label">Mobile No</label>
            <input type="number" class="form-control" id="mobilenum" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="addressAdd" class="form-label">Address</label>
            <textarea name="address" class="form-control" id="addressAdd" cols="20" rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label for="townAdd" class="form-label">Town</label>
            <input type="text" class="form-control" id="townAdd" name="town" required>
        </div>
        <div class="mb-3">
            <label for="zipcodeAdd" class="form-label">Zip - Code</label>
            <input type="number" class="form-control" id="zipcodeAdd" name="zipcode" required>
        </div>
        <div class="mb-3">
            <label for="nearby_locationAdd" class="form-label">Near By Location</label>
            <input type="text" class="form-control" id="nearby_locationAdd" name="nearby_location" required>
        </div>
        <div class="mb-3">
            <label for="districtAdd" class="form-label">District</label>
            <select class="form-control" id="sel1" name="district" required>
                <option value=""> District </option>
                <option value="Kasarkode"> Kasarkode </option>
                <option value="Kannur"> Kannur </option>
                <option value="Wayanad"> Wayanad </option>
                <option value="Kozhikode"> Kozhikode </option>
                <option value="Malapuram"> Malapuram </option>
                <option value="Trissur"> Trissur </option>
                <option value="Palakkad">Palakkad</option>
                <option value="Idukki">Idukki</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Alappuzha">Alappuzha</option>
                <option value="Pathanamthitta">Pathanamthitta</option>
                <option value="Kollam">Kollam</option>
                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="stateAdd" class="form-label">State</label>
            <select name="state" class="form-control" id="state" name="state" required>
                <option value="">Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Delhi">Delhi</option>
                <option value="Puducherry">Puducherry</option>
            </select>
            
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="row d-flex justify-content-center" style="align-items: center"> <span class="text-danger fw-5">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </span></div>
    </form>
</div>
<br>
<script>
    function redirectToPage(select) {
        var addressId = select.value;
        if (addressId !== "#") {
            var url ="{% url 'place_order' id=0 %}".replace('0', addressId);
            
            window.location.href = url;
        }
    }
</script>
{% endblock %}
